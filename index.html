<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>UI_29</title>


</head>

<body>
    <div class="background">
        <div class="main-container">
            <p class="text">BROADCASTERS UNDER 17 ARE NOT PERMITTED</p>
            <div class="icon">
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>

        <div class="buttontag">
            <button class="btn1">
                <img class="meal-icon" src="Icon ionic-ios-videocam.svg " alt="viedo" />FREE
            </button>
            <button class="btn">
                <img class="diamond" src="dimond_shape_drawer.svg" alt="dimond"> PREMIUM
            </button>
        </div>

        <div class="album-tag">
            <img class="album" src="picture.svg" alt="album" />
            <p class="album-text">Cover photo</p>
        </div>
        <div class="text_tag">
            <p class="tag">Add a Title</p>
            <p class="tag">Select Tag<ion-icon name="chevron-forward-outline"></ion-icon>
            </p>
        </div>
        <div class="checking">
            <div>
                <img class="magic" src="magic wand.svg" alt="magicStic">
            </div>
            <div>
                <p class="live-tag">Go Live</p>
                <p class="guest">Multi Guest LIVE</p>
                <p class="live"> LIVE</p>
                <p class="dot">.</p>
            </div>
        </div>
    </div>
</body>

</html>
